
<h2>Post</h2>
  
<ul class="parameter">
  <li class="param-required-true">_id : String
	  <br/>Id of object
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-true">title : String
	  <br/>Title of the post
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-true">body : String
	  <br/>Body of the post
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-true">comment : String
	  <br/>Comment associated with the post
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-false">video : String
	  <br/>Video associated with the post
  </li>
</ul>
  
<ul class="parameter">
  <li class="param-required-false">img : String
	  <br/>Image associated with the post
  </li>
</ul>
